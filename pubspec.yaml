name: home_garden
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^4.0.0
  google_sign_in: ^6.1.4
  sign_in_with_apple: ^7.0.1
  intl: ^0.18.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1 # Or latest version


flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app-icon.png" # <-- path to your logo

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/images/google.png
    - assets/images/logo-c.png
fonts:
    - family: DMSans            # this is the fontFamily name youâ€™ll use in code
      fonts:
        - asset: assets/fonts/dm_sans/DMSans-Regular.ttf        # weight 400
        - asset: assets/fonts/dm_sans/DMSans-Italic.ttf
          style: italic

        - asset: assets/fonts/dm_sans/DMSans-Medium.ttf         # weight 500
          weight: 500
        - asset: assets/fonts/dm_sans/DMSans-MediumItalic.ttf
          weight: 500
          style: italic

        - asset: assets/fonts/dm_sans/DMSans-Bold.ttf           # weight 700
          weight: 700
        - asset: assets/fonts/dm_sans/DMSans-BoldItalic.ttf
          weight: 700
          style: italic